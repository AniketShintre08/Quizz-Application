<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="shortcut icon" href="./images/quizz.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./quizz.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    
   <header>
    <div>
        <img src="./images/images-removebg-preview.png" alt="">
    </div>
    <div>
        <h2>Union Public Service Commission</h2>
    </div>
    <div>
        <h3><span>00</span>:<span>00</span>:<span>00</span></h3>
    </div>
   </header>

   <main>
    <section id="question-count">
        <h3>Problem Statement</h3>
        <h2 id="que">Question:</h2>
        <div id="actual-question"></div>
    </section>

    <section id="option-count">
        <h3>Options</h3>
        <div id="actual-option">

        </div>
    </section>

    <section id="btn-count">
        <div id="actual-btn"></div>
        <div id="legends">
            <h3><span>00</span> Answered</h3>
            <h3><span>00</span> Not Answered</h3>
            <h3><span>00</span> Marked</h3>
            <h3><span>00</span> Not Visited</h3>
        </div>
    </section>
   </main>


   <footer>
    <div><button>Previous</button><button>Revisit & Next</button><button>Save & Next</button></div>
    <div><button>Submit</button></div>
   </footer>
    <script src="./quizz.js"></script>
</body>
</html>
